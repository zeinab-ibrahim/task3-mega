<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEGA Store - Dynamic Products</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-store"></i> MEGA Store</h1>
        </header>

        <div class="stats-bar">
            <div class="stat-item">
                <i class="fas fa-boxes"></i>
                <span>Total Products: <span id="total-count">0</span></span>
            </div>
            <div class="stat-item">
                <i class="fas fa-check-circle"></i>
                <span>In Stock: <span id="in-stock-count">0</span></span>
            </div>
            <div class="stat-item">
                <i class="fas fa-times-circle"></i>
                <span>Out of Stock: <span id="out-of-stock-count">0</span></span>
            </div>
            <div class="stat-item">
                <i class="fas fa-images"></i>
                <span>With Images: <span id="images-count">0</span></span>
            </div>
        </div>

        <div class="controls">
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="search" placeholder="Search products by title..." 
                       onkeyup="searchProducts()" autofocus>
                <small class="hint">Press Enter to search, Escape to clear</small>
            </div>
            
            <div class="buttons-container">
                <button class="btn btn-primary" onclick="addRandomProduct()">
                    <i class="fas fa-plus"></i> Add Random Product
                </button>
                <button class="btn btn-secondary" onclick="sortByPrice()" id="sort-btn">
                    <i class="fas fa-sort-amount-up"></i> Sort by Price (Asc)
                </button>
                <button class="btn btn-warning" onclick="showFirstNProducts(3)">
                    <i class="fas fa-eye"></i> Show First 3
                </button>
                <button class="btn btn-danger" onclick="clearAllProducts()">
                    <i class="fas fa-trash"></i> Clear All
                </button>
            </div>

            <div class="add-product-form">
                <h3><i class="fas fa-plus-circle"></i> Add Custom Product</h3>
                <div class="form-row">
                    <input type="text" id="product-title" placeholder="Product title" required>
                    <input type="number" id="product-price" placeholder="Price" min="0" step="10" required>
                    <input type="text" id="product-category" placeholder="Category" required>
                    
                    <select id="product-image" class="image-select">
                        <option value="laptop.jpg">üíª Laptop</option>
                        <option value="headphones.jpg">üéß Headphones</option>
                        <option value="watch.jpg">‚åö Smart Watch</option>
                        <option value="keyboard.jpg">‚å®Ô∏è Keyboard</option>
                        <option value="mouse.jpg">üñ±Ô∏è Mouse</option>
                        <option value="cable.jpg">üîå USB Cable</option>
                        <option value="tablet.jpg">üì± Tablet</option>
                        <option value="speaker.jpg">üîä Speaker</option>
                    </select>
                    
                    <label class="checkbox-label">
                        <input type="checkbox" id="product-instock" checked> In Stock
                    </label>
                    <button class="btn btn-success" onclick="addCustomProduct()">
                        <i class="fas fa-check"></i> Add Product
                    </button>
                </div>
            </div>
        </div>

        <div id="products-container" class="products">
            <!-- Products will be rendered here dynamically -->
        </div>

        
    </div>

    <script src="js/main.js"></script>
</body>
</html>
